<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Détail locataire</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/site.css}" rel="stylesheet">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/">Résidence DuCalme</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Se déconnecter</a>
        </li>
    </ul>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">
                            <i class="fas fa-home"></i>
                            Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/appartement/index">
                            <i class="fas fa-building"></i>
                            Appartements
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/locataire/index">
                            <i class="fas fa-users"></i>
                            Locataires
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reparation/index">
                            <i class="fas fa-wrench"></i>
                            Réparations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bail/index">
                            <i class="fas fa-paperclip"></i>
                            Bails
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/parametres">
                            <i class="fas fa-cogs"></i>
                            Paramètres
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div>
                <p>Voici les détails du locataire concerné :</p>
                <table class="table table-striped table-responsive">
                    <thead class="thead-dark">
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Téléphone</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${locataire.nom}"></td>
                        <td th:text="${locataire.prenom}"></td>
                        <td th:text="${locataire.telephone}"></td>
                        <td><a th:href="@{/locataire/delete/{id}(id=${locataire.id})}"><i class="fas fa-trash text-warning pr-2"></i>Supprimer</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <a href="/locataire/index">Retour à la liste</a>
            </div>
        </main>
    </div>
</div>

<footer>

</footer>
<script th:src="@{/js/jquery-3.5.1.min.js}" rel="script"></script>
<script th:src="@{/js/popper.min.js}" rel="script"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" rel="script"></script>
</body>
</html>
